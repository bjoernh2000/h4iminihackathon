{% extends "layout.html" %} {% block content %}
<form method="POST" action="http://0.0.0.0:4000/home">
  <input type="text" name="title" />
  <input type="text" name="content" />
  <input type="text" name="name" />
  <button type="submit">Tweet</button>
</form>

{% for post in posts %}
<h3>{{ post.title }}</h3>
<p>{{ post.content }}</p>
<p>{{ post.name }}</p>
{% endfor %}

{% endblock content %}
